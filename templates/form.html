{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
<!--banner-->
<div class="jumbotron">
  <div class=" mx-auto">
    <h5 class="lead"><strong> {{ title }} </strong></h5>
    <hr class="my-4">
    <ol class="breadcrumb ">
      <li class="breadcrumb-item"><a href='{% url "home" %}'><i class="fas fa-home"></i>Home</a></li>
      <li class="breadcrumb-item active"> {{ title }}</li>
    </ol>
  </div>
</div>
<!--endbanner-->

<section id="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-md-offset-2">
        <div class="page-ads box">
          <form enctype="multipart/form-data" class="form-ad" action="." method="POST">
            <div class="form-group is-empty">
              {% csrf_token %}
              {% crispy form %}
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
